<html>
<head>

<script>
  
	var data = JSON.parse(getJSON('./mailorder.json'));
	alert(data[0].customer[1].cname); 


	function getJSON(url) {
	        var resp ;
	        var xmlHttp ;

	        resp  = '' ;
	        xmlHttp = new XMLHttpRequest();

	        if(xmlHttp != null)
	        {
	            xmlHttp.open( "GET", url, false );
	            xmlHttp.send(null);
	            resp = xmlHttp.responseText;
	        }

	        return resp ;
	    }
	
	
</script>

</head>
